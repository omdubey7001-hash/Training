services:
  backend:
    image: node:20-alpine
    container_name: day5-backend
    working_dir: /app
    volumes:
      - ./server:/app
      - ./logs:/app/logs
    env_file:
      - .env
    command: sh -c "npm install && npm start"
    expose:
      - "3000"
    healthcheck:
      test: ["CMD", "wget", "-qO-", "http://localhost:3000/api/health"]
      interval: 10s
      timeout: 3s
      retries: 3
    restart: unless-stopped
    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "3"
    profiles:
      - dev
      - prod

  nginx:
    image: nginx:alpine
    container_name: day5-nginx
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./nginx/nginx.conf:/etc/nginx/nginx.conf:ro
      - ./nginx/certs:/etc/nginx/certs:ro
      - ./client:/usr/share/nginx/html:ro
    depends_on:
      - backend
    profiles:
      - dev
      - prod

